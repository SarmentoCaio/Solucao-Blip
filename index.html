<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <title>Alerta Muribeca</title>
    <style>
        body {
          background-color: black;
          color: white;
          font-family: sans-serif;
          text-align: center;
          padding-top: 100px;
        }
    
        button {
          font-size: 1.2rem;
          padding: 15px 30px;
          margin: 10px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
        }
    
        .alertar {
          background-color: red;
          color: white;
        }
    
        /* Modal de alerta */
        #alertaModal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.9);
          z-index: 9999;
          justify-content: center;
          align-items: center;
        }
    
        .alerta-content {
          background-color: darkred;
          color: yellow;
          padding: 40px;
          border: 5px solid yellow;
          border-radius: 15px;
          font-size: 2rem;
          text-align: center;
          box-shadow: 0 0 20px red;
          animation: pulse 1s infinite;
        }
    
        .parar {
          margin-top: 30px;
          background-color: gray;
          color: white;
        }
    
        @keyframes pulse {
          0% { box-shadow: 0 0 20px red; }
          50% { box-shadow: 0 0 40px yellow; }
          100% { box-shadow: 0 0 20px red; }
        }
    </style>
</head>
<body>

<button class="alertar" onclick="tocarAlarme()">üîä ALERTAR KENOBYS</button>

<audio id="somAlarme" src="alarme.mp3" preload="auto"></audio>

<!-- Modal de alerta -->
<div id="alertaModal">
    <div class="alerta-content">
        ‚ö† MURIBECA EST√Å INVIS√çVEL ‚ö†
        <br>
        <button class="parar" onclick="pararAlarme()">üîá PARAR ALARME</button>
    </div>
</div>

<script>
    const som = document.getElementById('somAlarme');
    const alertaModal = document.getElementById('alertaModal');
  
    function tocarAlarme() {
      som.loop = true;
      som.play();
      alertaModal.style.display = 'flex';
    }
  
    function pararAlarme() {
      som.pause();
      som.currentTime = 0;
      alertaModal.style.display = 'none';
    }
</script>

</body>
</html>
