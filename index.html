<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alerta Muribeca</title>
    <style>
        * {
          box-sizing: border-box;
        }
    
        body {
          background-color: black;
          color: white;
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
    
        .container {
          width: 100%;
          padding: 20px;
        }
    
        button {
          padding: 20px 40px;
          margin: 20px auto;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          display: block;
          width: 90%;
          max-width: 400px;
          font-size: 1.5rem;
        }
    
        .alertar {
          background-color: red;
          color: white;
        }
    
        .parar {
          margin-top: 30px;
          background-color: gray;
          color: white;
          font-size: 1.2rem;
        }
    
        /* Modal */
        #alertaModal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.9);
          z-index: 9999;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }
    
        .alerta-content {
          background-color: darkred;
          color: yellow;
          padding: 40px 20px;
          border: 5px solid yellow;
          border-radius: 15px;
          font-size: 2rem;
          box-shadow: 0 0 20px red;
          animation: pulse 1s infinite;
          max-width: 90%;
        }
    
        @keyframes pulse {
          0% { box-shadow: 0 0 20px red; }
          50% { box-shadow: 0 0 40px yellow; }
          100% { box-shadow: 0 0 20px red; }
        }
    
        /* Responsivo para telas menores */
        @media (max-width: 600px) {
          button {
            font-size: 5vw;
            padding: 15px;
          }
    
          .alerta-content {
            font-size: 6vw;
            padding: 30px 15px;
          }
    
          .parar {
            font-size: 5vw;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <button class="alertar" onclick="tocarAlarme()">üîä ALERTAR KENOBYS</button>
</div>

<audio id="somAlarme" src="alarme.mp3" preload="auto"></audio>

<!-- Modal -->
<div id="alertaModal">
    <div class="alerta-content">
        ‚ö† MURIBECA EST√Å INVIS√çVEL ‚ö†
        <br><br>
        <button class="parar" onclick="pararAlarme()">üîá PARAR ALARME</button>
    </div>
</div>

<script>
    const som = document.getElementById('somAlarme');
    const alertaModal = document.getElementById('alertaModal');
  
    function tocarAlarme() {
      som.loop = true;
      som.play();
      alertaModal.style.display = 'flex';
    }
  
    function pararAlarme() {
      som.pause();
      som.currentTime = 0;
      alertaModal.style.display = 'none';
    }
</script>

</body>
</html>
</title>
